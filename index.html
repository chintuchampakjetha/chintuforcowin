<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        <h1>Subscribe</h1>
        <form action="/subscribe">
    PIN CODE   :    <input required type="number" name="pin" id="pin">

    EMAIL      :    <input required type="email" name="email" id="email">

    DAYBEFORE  :   <input required type="number" name="day" id="day">

    AGE        :   <select required name="age" id="age">
    <option value="18">18</option>
    <option value="45">45</option>
</select>

            <button type="submit">Subscribe</button>
        </form>
        </pre>
    <pre>
        <h1>Un-Subscribe</h1>
        <form action="/unsubscribe">

    EMAIL     :   <input required type="email" name="email" id="email">

            <button type="submit">Un-Subscribe</button>
        </form>
        </pre>
</body>

</html>
